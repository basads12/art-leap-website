<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Leap â€“ De sprong naar professionele groei</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #FAFAFA;
      font-family: 'Open Sans', sans-serif;
      color: #222;
      line-height: 1.5;
    }
    header {
      background: #FFF;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #EEE;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 24px;
      color: #222;
      display: flex;
      align-items: center;
    }
    .logo:before {
      content: "";
      display: inline-block;
      width: 24px;
      height: 24px;
      background: #FF5722;
      margin-right: 8px;
    }
    .hero {
      position: relative;
      text-align: center;
      color: #FFF;
      padding: 100px 20px;
      background: url('https://source.unsplash.com/1600x900/?art,painting') no-repeat center center/cover;
      animation: zoomHero 15s infinite alternate;
    }
    @keyframes zoomHero {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }
    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 40px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      background: #FF5722;
      color: #FFF;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      max-width: 1200px;
      justify-content: center;
    }
    .gallery img {
      width: calc(33.333% - 20px);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 60px;
      border-top: 1px solid #EEE;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Art Leap</div>
  </header>
  
  <section class="hero">
    <div class="hero-content">
      <h1>De sprong naar professionele groei voor kunstenaars</h1>
      <p>Art Leap biedt je ondersteuning en zichtbaarheid voor je werk. Laat je talent groeien en deel jouw kunst met de wereld.</p>
      <a class="btn" href="#aanmelden">Meld je nu aan</a>
    </div>
  </section>

  <div class="gallery">
    <img src="https://source.unsplash.com/400x400/?abstract-art" alt="Abstracte kunst">
    <img src="https://source.unsplash.com/400x400/?modern-art" alt="Moderne kunst">
    <img src="https://source.unsplash.com/400x400/?gallery" alt="Galerij">
    <img src="https://source.unsplash.com/400x400/?creative-painting" alt="Creatief schilderij">
    <img src="https://source.unsplash.com/400x400/?artist-workshop" alt="Kunst workshop">
    <img src="https://source.unsplash.com/400x400/?sculpture" alt="Sculptuur">
  </div>

  <footer>
    <p><strong>Art Leap</strong><br>Jouw werk. Jouw groei. Jouw sprong naar professionaliteit.</p>
  </footer>
</body>
</html>
